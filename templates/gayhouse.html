<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/gayhouse.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="leftbar">
        <div class="top">
          <p class="nam">{{.Name}}</p>
        </div>

        <div class="bottom">
          <a href="#" class="btn">Корзина</a>
          <a href="/" class="btn">На главную</a>
          <a href="/logout" class="btn">Выйти</a>
        </div>
      </div>
      <div class="leftbarshd"></div>
      <div class="all">
        {{if eq .Name "igor"}}
        <form
          action="/upload"
          method="post"
          enctype="multipart/form-data"
          class="add"
        >
          <label for="file">Choose an image:</label>
          <input type="file" id="file" name="image" accept="image/*" required />
          <br /><br />
          <input type="submit" value="Upload Image" />
        </form>
        {{end}}
        <div class="image-gallery">
          {{range .Urls}}
          <div class="image_obj">
            <img src="{{.}}" alt="Product Image" />
            <div class="desc"></div>
            <button class="buy">Buy</button>
          </div>
          {{else}}
          <p>No images available</p>
          {{end}}
        </div>
      </div>
    </div>
  </body>
</html>
